apply plugin: 'android'

dependencies {
  compile project(':actionbarsherlock')
  compile 'com.nineoldandroids:library:2.4.0'
}

android {
  compileSdkVersion 14
  buildToolsVersion '17'

  sourceSets {
    main {
      manifest.srcFile 'AndroidManifest.xml'
      java.srcDirs = ['src']
      res.srcDirs = ['res']
    }
  }
}
